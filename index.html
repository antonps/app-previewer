<html>
	<head>
	  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="114x114" href="icon.png"/>
		<title>App Previewer</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.rwdImageMaps.min.js"></script>
	</head>
	<body>

<map name="home">
 <area class="menu" shape="rect" coords="0,0,55,70" href="#" data-target="menu.png">
 <area class="sort" shape="rect" coords="122,46,238,86" href="#" data-target="sort.png">
 <area class="single" shape="rect" coords="5,189,357,285" href="#" data-target="single.png">
 <area class="promo" shape="rect" coords="73,561,137,616" href="#" data-target="promo.png">
 <area class="best" shape="rect" coords="141,561,218,616" href="#" data-target="bestseller.png">
 <area class="account" shape="rect" coords="219,561,291,616" href="#" data-target="account.png">
 <area class="cart" shape="rect" coords="292,561,357,616" href="#" data-target="cart.png">
 <area class="home" shape="rect" coords="0,561,72,616" href="#" data-target="home.png">
 </map>


<img class="animated" src="home.png" usemap="#home">

<script>
document.addEventListener("touchstart", function(){}, true);

	$(document).ready(function(e) {

    	$('img').rwdImageMaps();

    	$('area').click(function(){
            var newImg = $(this).attr('data-target');
    		var newMap = $(this).attr('data-map');
    		$('img').attr({'src':newImg,'usemap':newMap});
    	});
    	$('body').swipe({
    	 	swipeRight:function() {
    			$('img').attr('src','menu.png');
       		},
       		swipeLeft:function() {
    			$('img').attr('src','home.png');
       		}
    	 });
}	);
</script>

	</body>
</html>
