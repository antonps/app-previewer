<html>
	<head>
	  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="114x114" href="icon.png"/>
		<title>App Previewer</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.rwdImageMaps.min.js"></script>
	</head>
	<body>

<map name="home">
 <area class="menu" shape="rect" coords="0,0,55,70" href="#" data-target="menu.png">
 <area class="category" shape="rect" coords="0,340,358,558" href="#" data-target="category.png" data-map="#category">
 </map>
 <map name="category">
  <area class="menu" shape="rect" coords="0,0,55,70" href="#" data-target="menu.png" data-map="#home">
 <area class="sort" shape="rect" coords="122,46,238,86" href="#" data-target="sort.png" data-map="#category">
 <area class="category" shape="rect" coords="59,360,300,400" href="#" data-target="category.png" data-map="#category">
 <area class="grid" shape="rect" coords="240,46,360,83" href="#" data-target="grid.png" data-map="#category">
 <area class="single" shape="rect" coords="5,189,357,285" href="#" data-target="single.png" data-map="#category">
 </map>


<img class="animated" src="home.png" usemap="#home">

<script>
document.addEventListener("touchstart", function(){}, true);

	$(document).ready(function(e) {

    	$('img').rwdImageMaps();

    	$('area').click(function(){
            var newImg = $(this).attr('data-target');
    		var newMap = $(this).attr('data-map');
    		$('img').attr({'src':newImg,'usemap':newMap});
    	});
    	$('body').swipe({
    	 	swipeRight:function() {
    			$('img').attr('src','menu.png');
       		},
       		swipeLeft:function() {
    			$('img').attr('src','home.png');
       		}
    	 });
}	);
</script>

	</body>
</html>
